<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<head>
    <title>Student List</title>
    <style>
        .funny{
            font-style: italic ;
            color: green ;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Student Management System</a>
    </div>
</nav>

<div class="container" style="width: 324px; padding-top: 25px;">
    <a th:href="@{'/showAddStudentPage'}" class="btn btn-primary btn-md active"
       role="button" aria-pressed="true">ADD NEW STUDENT</a>


</div>

<div class="container">
    <table class="table table-striped table-bordered" style="margin: auto; margin-top: 5%">
        <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Mobile</th>
            <th scope="col">Country</th>
            <th scope="col">Update Record</th>
            <th scope="col">Delete Record</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${Students}" class="funny">
            <td th:text="${student.id}" />
            <td th:text="${student.name}" />
            <td th:text="${student.mobile}" />
            <td th:text="${student.contry}" />
            <td><a th:href="@{'/updateStudent?userId=' + ${student.id}}" class="btn btn-primary btn-sm active"
                        role="button" aria-pressed="true">Update</a></td>
            <td><a th:href="@{'/deleteStudent?userId=' + ${student.id}}" class="btn btn-primary btn-sm active"
                   role="button" aria-pressed="true" onclick="if(!(confirm('Are you sure you want to Delete the Record?'))) return false">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
